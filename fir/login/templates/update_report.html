<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report update Page</title>
    <link rel="stylesheet" href="/static/css/report.css">
</head>
<body style="background-color:antiquewhite;">
    <header style="background-color: #B2BABB ;">
        <h2 class="logo" style="text-align: center;">PUBLIC FIR REPORT SYSTEM</h2>
    </header>
    <div class="wrapper">
        <div class="form-box">
            <h2>Update report</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="user_name" value="{{reports.user_name}}" required>
                    <label>Your Name</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="email" value="{{reports.email}}" required>
                    <label>Your Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="location"></ion-icon>
                    </span>
                    <input type="text" name="location" value="{{reports.location}}" required>
                    <label>Incident Location</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="time"></ion-icon>
                    </span>
                    <input type="datetime-local" name="date_time" value="{{reports.date_time}}" required>
                    <label>Incident Date & Time</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="help-circle"></ion-icon>
                    </span>
                    <textarea name="discription" required>{{reports.discription}}</textarea>
                    <label>Incident Description</label>
                </div>
                <div class="input-box">
                    <input type="file" name="image">
                    <label></label>
                </div>
                <button type="Submit" class="btn">Update Report</button>
            </form>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
