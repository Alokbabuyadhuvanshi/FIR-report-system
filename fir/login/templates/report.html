<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Filling Page</title>
    <link rel="stylesheet" href="/static/css/report.css">
</head>
<body style="background-color:antiquewhite;">
    <header style="background-color: #B2BABB ;">
        <h2 class="logo" style="text-align: center;">PUBLIC FIR REPORT SYSTEM</h2>
        <a href="{% url 'logout' %}" style="margin-left: 1100px;">Logout</a>
    </header>
    <div class="wrapper">
        <div class="form-box">
            <h2>Fill Your Report</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="user_name" required>
                    <label>Your Name</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="email" required>
                    <label>Your Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="location"></ion-icon>
                    </span>
                    <input type="text" name="location" required>
                    <label>Incident Location</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="time"></ion-icon>
                    </span>
                    <input type="datetime-local" name="date_time" required>
                    <label>Incident Date & Time</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="help-circle"></ion-icon>
                    </span>
                    <textarea  name="discription" required></textarea>
                    <label>Incident Description</label>
                </div>
                <div class="input-box">
                    <input type="file" name="image" required>
                    <label></label>
                </div>
                <button type="Submit" class="btn">Submit Report</button>
            </form>
        </div>
    </div>
    <div>
        <table style="border-collapse: collapse; margin-top: 100px;
                    margin-left: auto; margin-right: auto; margin-bottom: 100px;
                    columns:auto;
                    row-gap:initial;
                    background-color: white;">
            <thead>
            <tr>
                <th scope="col" style="width: 100px; background-color: #f2f2f2; font-weight: bold; text-align: center;border: 1px solid #ddd;">Count</th>
                <th scope="col" style="background-color: #f2f2f2; font-weight: bold; height: 40px;border: 1px solid #ddd;">Location</th>
                <th scope="col" style="background-color: #f2f2f2; font-weight: bold;border: 1px solid #ddd;">Date & Time</th>
                <th scope="col" style="background-color: #f2f2f2; font-weight: bold;border: 1px solid #ddd;">Description</th>
                <th scope="col" style="background-color: #f2f2f2; font-weight: bold;border: 1px solid #ddd;">Image</th>
                <th scope="col" style="background-color: #f2f2f2; font-weight: bold;border: 1px solid #ddd;">Actions</th>
                
            </tr>
            </thead>
            <tbody>
            {% for report in reports %}
            <tr>
                <th scope="row" style="text-align: center;border: 1px solid #ddd; padding: 10px;">{{ forloop.counter }}</th>
                <td style="border: 1px solid #ddd; padding: 10px;">{{ report.location }}</td>
                <td style="border: 1px solid #ddd; padding: 10px;">{{ report.date_time }}</td>
                <td style="border: 1px solid #ddd; padding: 10px; width: 400px;">{{ report.discription }}</td>
                <td style="border: 1px solid #ddd;">
                <img src="/media/{{ report.image }}" alt="report-image" style="height: 200px;">
                </td>
                <td style="border: 1px solid #ddd;">
                    <a style="color:black; background-color:rgb(111, 33, 33);display: inline-block; margin: 5px; " href="/delete-report/{{report.id}}" class="btn btn-danger">Delete</a>
                    <a style="color:black; background-color:rgb(61, 116, 61); display: inline-block; margin: 5px;" href="/update-report/{{report.id}}" class="btn btn-success">Update</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        
    </div>
    <script src="/static/js/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
